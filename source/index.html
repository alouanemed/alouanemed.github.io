<section class="hero">

  <div class="hero-inner container">

    <img src="{{ site.author.thumb | prepend: site.baseurl }}" alt="author thumb" class="dot ppic">
    <h1>Yo!</h1>
    <h3><strong itemprop="name">{{ site.author.name }}</strong>, <em itemprop="jobTitle">{{ site.author.job }}</em>.</h3>
    <p>{{ site.author.bio }}</p>
    <p>{{ site.author.email }}</p>

    <a href="{{ '/about' | prepend: site.baseurl }}" class="btn btn-ghost">about</a>
    <a href="{{ '/blog' | prepend: site.baseurl }}" class="btn btn-ghost">blog</a>

    {% include social.html %}

  </div>
